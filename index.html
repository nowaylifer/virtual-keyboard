<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="keyboard">
      <div class="keyboard__keys-container">
        <div class="keyboard__row">
          <button class="key">`</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key">0</button>
          <button class="key">-</button>
          <button class="key">=</button>
          <button class="key key--special key--long">Backspace</button>
          <button class="key key--special">Del</button>
        </div>

        <div class="keyboard__row">
          <button class="key key--special key--long">Tab</button>
          <button class="key">q</button>
          <button class="key">w</button>
          <button class="key">e</button>
          <button class="key">r</button>
          <button class="key">t</button>
          <button class="key">y</button>
          <button class="key">u</button>
          <button class="key">i</button>
          <button class="key">o</button>
          <button class="key">p</button>
          <button class="key">[</button>
          <button class="key">]</button>
          <button class="key key--long">\</button>
          <button class="key key--special">Home</button>
        </div>

        <div class="keyboard__row">
          <button class="key key--caps-lock key--special key--long">Caps Lock</button>
          <button class="key">a</button>
          <button class="key">s</button>
          <button class="key">d</button>
          <button class="key">f</button>
          <button class="key">g</button>
          <button class="key">h</button>
          <button class="key">j</button>
          <button class="key">k</button>
          <button class="key">l</button>
          <button class="key">;</button>
          <button class="key">'</button>
          <button class="key key--special key--long">Enter</button>
          <button class="key key--special">PgUp</button>
        </div>

        <div class="keyboard__row">
          <button class="key key--special key--long">Shift</button>
          <button class="key">z</button>
          <button class="key">x</button>
          <button class="key">c</button>
          <button class="key">v</button>
          <button class="key">b</button>
          <button class="key">n</button>
          <button class="key">m</button>
          <button class="key">,</button>
          <button class="key">.</button>
          <button class="key">/</button>
          <button class="key key--right-shift key--special key--long">Shift</button>
          <button class="key key--special">↑</button>
          <button class="key key--special">PgDn</button>
        </div>

        <div class="keyboard__row">
          <button class="key key--special">Ctrl</button>
          <button class="key key--special">Win</button>
          <button class="key key--special">Alt</button>
          <button class="key key--spacebar key--long"></button>
          <button class="key key--special">Alt</button>
          <button class="key key--special">Ctrl</button>
          <button class="key key--special">←</button>
          <button class="key key--special">↓</button>
          <button class="key key--special">→</button>
        </div>
      </div>
    </div>
  </body>
</html>
